name: Log Branch Creation Events

on:
  create:
    types: [branch]  # Triggers when a branch is created

jobs:
  log-event:
    runs-on: ubuntu-latest
    steps:
      - name: 21f2000660@ds.study.iitm.ac.in
        run: |
          echo "📝 Event type: ${{ github.event_name }}"
          echo "🔖 Branch name: ${{ github.event.ref }}"
          echo "🕒 Created at: ${{ github.event.created_at }}"
          echo "👤 Created by: ${{ github.event.sender.login }}"
          echo "📄 Full event payload:"
          echo "${{ toJSON(github.event) }}"
          
